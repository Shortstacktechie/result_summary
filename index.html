<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container1">
    <div class="container11">
        <p class="p1">Your Result</p>
        <div class="div1">
          <h2>76</h2>
         <p>of 100</p>
        </div>
        <p class="p2">Great</p>
        <p class="p3">You scored higher than 65% of <br> the people who have taken <br>these tests.</p>
    </div>
    
    <div class="container2">
      <h3>Summary</h3>
      <div class="container21" style="background-color: rgba(255, 87, 87, 0.101);color: hsl(0, 100%, 67%);">
        <i class='bx bxs-zap'></i>
        <p class="last_p">Reaction</p>
        <p style="color: black;">80<span style="color: #5e5e5e;"> / 100</span></p>
      </div>
      <div class="container22" style="background-color: hsla(39, 100%, 56%, 0.101);color: hsla(39, 100%, 56%);">
        <i class='bx bx-brain'></i>
        <p class="last_p">Memory</p>
        <p style="color: black;">92<span style="color: #5e5e5e;"> / 100</span></p>
      </div>
      <div class="container23" style="background-color:hsla(166, 100%, 37%, 0.101) ; color: hsla(166, 100%, 37%);">
        <i class='bx bx-message-rounded-minus' ></i>
        <p class="last_p">Verbal</p>
        <p style="color: black;"> 61 <span style="color: #5e5e5e;"> / 100</span></p>
      </div>
      <div class="container24" style="background-color:hsla(234, 85%, 45%, 0.101) ; color: hsla(234, 85%, 45%);">
        <i class='bx bx-glasses'></i>
        <p  class="last_p">Visual</p>
        <p style="color: black;"> 72<span style="color: #5e5e5e;"> / 100</span></p>
      </div> 
      <button>Continue</button>
    </div>
  </div>
  
</body>
</html>
